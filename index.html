<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* BODY */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2, #6a11cb, #2575fc);
      background-size: 400% 400%;
      animation: bgAnimation 15s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* HEADER */
    header {
      position: absolute;
      top: 30px;
      text-align: center;
      width: 100%;
      z-index: 2;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    header h1 {
      font-size: 36px;
      font-weight: 800;
      background: linear-gradient(90deg, #ff7e5f, #feb47b, #ff6a00, #ee0979);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeGradient 5s ease infinite;
      filter: drop-shadow(0 2px 10px rgba(255,255,255,0.3));
    }

    @keyframes fadeGradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* FORM */
    #login-form {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(18px);
      border-radius: 25px;
      padding: 45px 35px;
      width: 90%;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25), 0 0 30px rgba(255,255,255,0.1);
      z-index: 2;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #login-form:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3), 0 0 40px rgba(255,255,255,0.15);
    }

    #login-form label {
      font-size: 16px;
      font-weight: 500;
    }

    #login-form input {
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      text-align: center;
      background: rgba(255,255,255,0.25);
      color: #fff;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    #login-form input:focus {
      background: rgba(255,255,255,0.35);
    }

    #submit-btn {
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    #submit-btn:hover {
      background: linear-gradient(45deg, #ee0979, #ff6a00);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    /* RESULT */
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
    }

    /* FOOTER */
    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
      font-size: 14px;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 2;
    }

    .footer-icon {
      font-size: 28px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .footer-icon:hover {
      color: #E1306C;
      transform: scale(1.2);
    }

    /* RESPONSIVE */
    @media (max-width: 480px) {
      header h1 {
        font-size: 28px;
      }

      #login-form {
        padding: 35px 25px;
      }

      #login-form input, #submit-btn {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Beautiful Queen</h1>
  </header>

  <!-- FORM -->
  <form id="login-form">
    <label for="name">Enter Your Name:</label>
    <input type="text" id="name" name="name" required placeholder="Your Name">
    <button id="submit-btn" type="submit">Submit</button>
  </form>

  <div id="result"></div>

  <!-- FOOTER -->
  <footer>
    <a href="https://instagram.com/aniket_jamunde_002" target="_blank">
      <i class="fab fa-instagram footer-icon"></i>
    </a>
    <span>Â© 2025 Aanyaa . All rights reserved.</span>
  </footer>

  <!-- External Script -->
  <script src="script.js"></script>

</body>
</html>
